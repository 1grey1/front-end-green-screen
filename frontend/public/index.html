<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main-header.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/ticket-registration.css">

    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
<header class="main-header">
    <div class="container">
        <a class="logo" href="#">
            <img
                    src="img/logo.svg"
                    width="98"
                    height="40"
                    alt="logo"
            >
        </a>

        <div class="breadcrumb-list">
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Сеанс</a></li>
                <li><a class="active" href="#">Кекс наносит ответный удар</a></li>
            </ul>
        </div>

        <div class="select-wrapper">
            <label for="sort"></label>
            <select id="sort" name="" >
                <option value="">Кинотеатр «На Карповке»</option>
            </select>
        </div>
    </div>
</header>
<main>
    <section class="main-content">
        <div class="container">
            <aside class="nav">
                <ul class="nav-list">
                    <li class="nav-list-item active">
                        <a href="">Сеансы</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="">Трейлеры</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="">Новости</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="">О нас</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="">Контакты</a>
                    </li>
                </ul>

                <ul class="user-menu">
                    <li class="user-menu-item">
                        <a href="">Аккаунт</a>
                    </li>
                </ul>
            </aside>

            <div class="cinema-registration">

            </div>

            <aside class="ticket-registration">
                <div class="ticket">
                    <div class="name">
                        <p>Билеты</p>
                        <p>× 2</p>
                    </div>

                    <dl class="info">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <div class="markup">
                            <dt class="info-list">Фильм:</dt>
                            <dd class="info-list-item">Кекс наносит ответный удар</dd>
                        </div>

                        <div class="markup">
                            <dt class="info-list">Дата:</dt>
                            <dd class="info-list-item">23 Сентября</dd>
                        </div>

                        <div class="markup">
                            <dt class="info-list">Время:</dt>
                            <dd class="info-list-item">22:00</dd>
                        </div>

                        <div class="markup">
                            <dt class="info-list">Зал:</dt>
                            <dd class="info-list-item">52</dd>
                        </div>

                        <div class="markup">
                            <dt class="info-list">Ряд:</dt>
                            <dd class="info-list-item">2</dd>
                        </div>

                        <div class="markup">
                            <dt class="info-list">Места:</dt>
                            <dd class="info-list-item">4,5</dd>
                        </div>

                        <div class="separator"></div>

                        <div class="barcode">
                            <img src="img/barcode.png" alt="barcode">
                        </div>
                    </dl>
                </div>


                <div class="payment">

                </div>
            </aside>
        </div>
    </section>
</main>
</body>
</html>
